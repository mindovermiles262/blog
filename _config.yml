# Site
name: "Three Quick Steps"
title: "Three Quick Steps"
description: "Thoughts, Tutorials, and Musings from a DevOper's mind"
# meta_description: "Jekyll template, Medium styled, free for bloggers."
logo: 'assets/images/initials.png'
favicon: 'assets/images/logo.png'
baseurl: /blog
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
